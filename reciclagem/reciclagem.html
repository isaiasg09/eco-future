<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reciclagem</title>
    <link rel="stylesheet" href="../fonts.css" />
    <link rel="stylesheet" href="reciclagem_style.css" />
  </head>
  <body>
    <nav>
      <div class="title_container">
        <h1>ECO FUTURE</h1>

        <img src="../public/folhinha.png" alt="folhinha" />
      </div>

      <div class="menu_links">
        <a href="../index.html">Inicio</a>
        <a href="../reciclagem/reciclagem.html">Reciclagem</a>
        <a href="../impacto/impacto.html">Impacto</a>
        <a href="../contribua/contribua.html">Contribua</a>
      </div>
    </nav>

    <main>
      <div class="img_container">
        <img src="./images/ave.png" alt="imagem reciclagem" />
      </div>

      <div class="heading">
        <div
          style="
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            justify-content: space-between;
          "
        >
          <h1>Reciclagem</h1>

          <img src="./images/reciclar.webp" alt="reciclar" />
        </div>

        <p>
          Reciclagem é o processo de conversão de desperdício em materiais ou
          produtos de potencial utilidade.
        </p>

        <p>
          a reciclagem pode ser feita através de
          <span style="text-decoration: underline">lixeiras coloridas</span>,
          veja o que cada uma indica.
        </p>
      </div>
    </main>

    <div class="lixeiras">
      <div
        style="
          display: flex;
          margin: 0 auto;
          align-items: center;
          justify-content: center;
        "
      >
        <h1>LIXEIRAS</h1>
      </div>

      <div class="text_container">
        <div class="text hide"></div>
      </div>

      <div class="imagens_lixeiras">
        <img
          src="./images/lixeiras/vermelha.png"
          alt="lixeira vermelha"
          id="vermelha"
          onclick="info(this)"
        />
        <img
          src="./images/lixeiras/verde.png"
          alt="lixeira verde.png"
          id="verde"
          onclick="info(this)"
        />
        <img
          src="./images/lixeiras/azul.png"
          alt="lixeira azul.png"
          id="azul"
          onclick="info(this)"
        />
        <img
          src="./images/lixeiras/amarela.png"
          alt="lixeira amarela.png"
          id="amarela"
          onclick="info(this)"
        />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
